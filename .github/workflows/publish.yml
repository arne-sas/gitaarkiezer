name: .NET Core

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: create folder
        run: mkdir app
      - name: Build
        run: dotnet publish -o app -r win-x64 -p:PublishSingleFile=true --self-contained true
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: Project.exe
          path: app
      - name: create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
