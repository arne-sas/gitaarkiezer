name: .NET Core

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build
        run: dotnet publish -o app -r win-x64 -p:PublishSingleFile=true --self-contained true
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: /app/Project.exe
