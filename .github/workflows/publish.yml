name: .NET Core

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.10
      - name: Build
        run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true /p:PublishTrimmed=true
      - name: Upload artifact - Windows
        uses: actions/upload-artifact@v1.0.0
        with:
          name: gitaarkiezer.exe
          path: gitaarkiezer/bin/ReleaseComplete/netcoreapp3.1/win-x64/publish/gitaarkiezer.exe
      - name: Make Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gitaarkiezer/bin/ReleaseComplete/netcoreapp3.1/linux-x64/publish/gitaarkiezer
            gitaarkiezer/bin/ReleaseComplete/netcoreapp3.1/win-x64/publish/gitaarkiezer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
