name: .NET Core

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101
      - name: Build
        run: dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained true
      - name: Upload artifact - Windows
      uses: actions/upload-artifact@v1.0.0
      with:
        name: Project.exe
        path: gitaarkiezer/bin/debug/netcoreapp3.1/win-x64/publish/Project.exe
      - name: Make Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gitaarkiezer/bin/debug/netcoreapp3.1/win-x64/publish/Project
            gitaarkiezer/bin/debug/netcoreapp3.1/win-x64/publish/Project.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}